<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Web Page</title>

</head>
<link rel="stylesheet" type="text/css" href="demo.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<!-- CSS only -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"> -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js">
</script>



<body>


    <div class="col-sm-6" style="margin-top: 85px;">
        <div class="box">
            <div class="heading">
                <img class="insta logo" src="../project-4-insta/Images/logo.png">
            </div>
            <form class="login-form">
                <div class=" text-field">
                    <input type="text" placeholder="Email address or phone number"><br>
                    <input type="password" placeholder="password"><br>
                </div>
                <button class="login-button" title="login">Log In</button>
                <div class="separator">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="other">
                    <button class="fb-login-btn" type="button">
                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        <span class="">Log in with Facebook</span>
                    </button>
                    <a class="forgot-password" href="#">Forgot password?</a>
                </div>
            </form>
        </div>
        <div class="box">
            <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
        </div>
    </div>
    <div class="row image">
        <div class="paragrapg">
            <p class="get">Get the app.</p>
        </div>

        <div class="col last-form logo-photo">
            <img class="link-logo" src="../project-4-insta/Images/linklogo.png">
        </div>
        <div class="col last-form logo-photo">
            <img class="link-logo" src="../project-4-insta/Images/linklogo2.png">
        </div>
    </div>

</body>

</html>
